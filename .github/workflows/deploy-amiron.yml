name: Deploy Amiron to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-amiron"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get repository name
        id: repo
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          # Eğer repo adı username.github.io ise, basePath boş olmalı
          if [[ "$REPO_NAME" == *".github.io" ]]; then
            echo "base_path=" >> $GITHUB_OUTPUT
          else
            echo "base_path=/$REPO_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Set application URLs
        id: urls
        run: |
          BASE_URL="https://${{ github.repository_owner }}.github.io"
          echo "amiron_url=$BASE_URL/NecroVerse/amiron" >> $GITHUB_OUTPUT

      - name: Build Amiron
        run: pnpm run build:github:amiron
        env:
          VITE_BASE_PATH: ${{ steps.repo.outputs.base_path }}/amiron

      - name: Create output directory with base path structure
        run: |
          # GitHub Pages için base path yapısını oluştur
          BASE_PATH="${{ steps.repo.outputs.base_path }}"
          if [ -n "$BASE_PATH" ]; then
            # Base path varsa, dist içeriğini base path altına koy
            mkdir -p apps/amiron/out${BASE_PATH}/amiron
            cp -r apps/amiron/dist/* apps/amiron/out${BASE_PATH}/amiron/
          else
            # Base path yoksa direkt dist'i kopyala
            mkdir -p apps/amiron/out/amiron
            cp -r apps/amiron/dist/* apps/amiron/out/amiron/
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/amiron/out

  deploy:
    environment:
      name: github-pages-amiron
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

