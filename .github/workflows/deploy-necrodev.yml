name: Deploy Necrodev to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-necrodev"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get repository name
        id: repo
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          # Eğer repo adı username.github.io ise, basePath boş olmalı
          if [[ "$REPO_NAME" == *".github.io" ]]; then
            echo "base_path=" >> $GITHUB_OUTPUT
          else
            echo "base_path=/$REPO_NAME" >> $GITHUB_OUTPUT
          fi

      # Necrodev artık necroplay workflow'unda build ediliyor
      # Bu workflow'u devre dışı bırakıyoruz
      - name: Skip (Necrodev is built in necroplay workflow)
        run: echo "Necrodev is now built in necroplay workflow"

