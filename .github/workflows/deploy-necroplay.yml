name: Deploy Necroplay to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-necroplay"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get repository name
        id: repo
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          # Eğer repo adı username.github.io ise, basePath boş olmalı
          if [[ "$REPO_NAME" == *".github.io" ]]; then
            echo "base_path=" >> $GITHUB_OUTPUT
          else
            echo "base_path=/$REPO_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Build Necroplay
        run: |
          # Dynamic route'u geçici olarak devre dışı bırak
          if [ -d "apps/necroplay/app/play/[id]" ]; then
            mv "apps/necroplay/app/play/[id]" "apps/necroplay/app/play/[id].disabled"
          fi
          pnpm run build:github:necroplay
          # Route'u geri al
          if [ -d "apps/necroplay/app/play/[id].disabled" ]; then
            mv "apps/necroplay/app/play/[id].disabled" "apps/necroplay/app/play/[id]"
          fi
        env:
          NEXT_EXPORT: true
          NEXT_PUBLIC_BASE_PATH: ${{ steps.repo.outputs.base_path }}

      - name: Build Necrodev
        run: pnpm run build:github:necrodev
        env:
          NEXT_EXPORT: true
          NEXT_PUBLIC_BASE_PATH: ${{ steps.repo.outputs.base_path }}/necrodev

      - name: Merge build outputs
        run: |
          # Necrodev'in build output'unu necroplay'in build output'una kopyala
          # Necrodev /NecroVerse/necrodev path'inde olacak
          if [ -d "apps/necrodev/out" ]; then
            mkdir -p apps/necroplay/out/necrodev
            # Necrodev'in tüm dosyalarını kopyala
            cp -r apps/necrodev/out/* apps/necroplay/out/necrodev/
            # _next klasörünü de kopyala (asset'ler için)
            if [ -d "apps/necrodev/out/_next" ]; then
              cp -r apps/necrodev/out/_next apps/necroplay/out/necrodev/
            fi
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/necroplay/out

  deploy:
    environment:
      name: github-pages-necroplay
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

