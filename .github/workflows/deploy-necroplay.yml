name: Deploy Necroplay to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-necroplay"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get repository name
        id: repo
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          # Eğer repo adı username.github.io ise, basePath boş olmalı
          if [[ "$REPO_NAME" == *".github.io" ]]; then
            echo "base_path=" >> $GITHUB_OUTPUT
          else
            echo "base_path=/$REPO_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Set application URLs
        id: urls
        run: |
          BASE_URL="https://${{ github.repository_owner }}.github.io"
          echo "app_url=$BASE_URL/NecroVerse" >> $GITHUB_OUTPUT
          echo "necroplay_url=$BASE_URL/NecroVerse" >> $GITHUB_OUTPUT
          echo "amiron_url=$BASE_URL/NecroVerse/amiron" >> $GITHUB_OUTPUT

      - name: Build Necroplay
        run: pnpm run build:github:necroplay
        env:
          NEXT_EXPORT: true
          NEXT_PUBLIC_BASE_PATH: ${{ steps.repo.outputs.base_path }}
          # Supabase environment variables (use secrets if available, otherwise fallback to defaults)
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          # Application URLs
          NEXT_PUBLIC_APP_URL: ${{ steps.urls.outputs.app_url }}
          NEXT_PUBLIC_NECROPLAY_URL: ${{ steps.urls.outputs.necroplay_url }}
          NEXT_PUBLIC_AMIRON_URL: ${{ steps.urls.outputs.amiron_url }}

      - name: Build Necrodev
        run: pnpm run build:github:necrodev
        env:
          NEXT_EXPORT: true
          NEXT_PUBLIC_BASE_PATH: ${{ steps.repo.outputs.base_path }}/necrodev
          # Supabase environment variables (use secrets if available, otherwise fallback to defaults)
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          # Application URLs
          NEXT_PUBLIC_APP_URL: ${{ steps.urls.outputs.app_url }}
          NEXT_PUBLIC_NECROPLAY_URL: ${{ steps.urls.outputs.necroplay_url }}
          NEXT_PUBLIC_AMIRON_URL: ${{ steps.urls.outputs.amiron_url }}

      - name: Build Amiron
        run: pnpm run build:github:amiron
        env:
          VITE_BASE_PATH: ${{ steps.repo.outputs.base_path }}/amiron

      - name: Merge build outputs
        run: |
          # Necrodev'in build output'unu necroplay'in build output'una kopyala
          # Necrodev /NecroVerse/necrodev path'inde olacak
          if [ -d "apps/necrodev/out" ]; then
            mkdir -p apps/necroplay/out/necrodev
            # Necrodev'in tüm dosyalarını kopyala
            cp -r apps/necrodev/out/* apps/necroplay/out/necrodev/
            # _next klasörünü de kopyala (asset'ler için)
            if [ -d "apps/necrodev/out/_next" ]; then
              cp -r apps/necrodev/out/_next apps/necroplay/out/necrodev/
            fi
          fi
          
          # Amiron'un build output'unu necroplay'in build output'una kopyala
          # Amiron /NecroVerse/amiron path'inde olacak
          if [ -d "apps/amiron/dist" ]; then
            mkdir -p apps/necroplay/out/amiron
            # Amiron'un tüm dosyalarını kopyala
            cp -r apps/amiron/dist/* apps/necroplay/out/amiron/
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/necroplay/out

  deploy:
    environment:
      name: github-pages-necroplay
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

