[build]
  # Monorepo için root'ta install yap, tüm paketleri build et, sonra necrodev'i build et
  command = "cd ../.. && pnpm install && pnpm build && cd apps/necrodev && pnpm build"
  # Monorepo için Next.js build output dizini
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Next.js plugin otomatik redirects ekler, ama yine de ekleyelim
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  PNPM_VERSION = "8.12.0"
  # Monorepo için workspace ayarları
  PNPM_FLAGS = "--filter @necroverse/necrodev..."

