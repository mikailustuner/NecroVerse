<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NecroPlay - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0a0612 0%, #1a0f2e 100%);
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #a855f7;
      font-weight: 700;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #f5f5f5;
      line-height: 1.6;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      opacity: 0.7;
    }
    
    button {
      background: #a855f7;
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #9333ea;
    }
    
    button:active {
      background: #7e22ce;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you're not connected to the internet. 
      Some features may not be available while offline.
    </p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
  
  <script>
    // Check if back online
    window.addEventListener("online", () => {
      window.location.reload();
    });
  </script>
</body>
</html>
