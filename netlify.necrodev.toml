[build]
  # Monorepo için root'ta build yap, sadece necrodev'i build et
  # Bu dosya necrodev için - ayrı bir Netlify sitesi olarak deploy edilecek
  base = "."
  command = "pnpm run build:netlify:necrodev"
  # Next.js plugin monorepo için otomatik olarak doğru dizini algılar
  publish = "apps/necrodev/.next"

[build.environment]
  NODE_VERSION = "18"
  PNPM_VERSION = "8.12.0"
  # Monorepo için workspace ayarları
  PNPM_FLAGS = "--filter @necroverse/necrodev..."

[[plugins]]
  package = "@netlify/plugin-nextjs"
  # Next.js plugin otomatik olarak Next.js'i algılar ve build eder
  # Monorepo için otomatik olarak apps/necrodev dizinindeki Next.js'i algılar
  # Plugin otomatik olarak redirects ve functions'ı yönetir

