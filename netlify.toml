[build]
  # Monorepo için root'ta install yap, sonra necroplay'i build et
  command = "pnpm install && cd apps/necroplay && pnpm build"
  # Next.js plugin kullanıldığında publish dizini otomatik belirlenir
  # publish dizini belirtilmemeli (plugin otomatik halleder)

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Next.js plugin otomatik redirects ekler, ama yine de ekleyelim
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  PNPM_VERSION = "8.12.0"
  # Monorepo için workspace ayarları
  PNPM_FLAGS = "--filter @necroverse/necroplay..."
