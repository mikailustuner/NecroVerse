[build]
  # Monorepo için root'ta install yap, tüm paketleri build et (hata olsa da devam eder), sonra necrodev'i build et
  # Bu dosya necrodev için - root'ta deploy edildiğinde necrodev açılır
  command = "pnpm run build:netlify"
  # Monorepo için Next.js build output dizini
  publish = "upapps/necrodev/.next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Next.js plugin otomatik redirects ekler, ama yine de ekleyelim
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  PNPM_VERSION = "8.12.0"
  # Monorepo için workspace ayarları
  PNPM_FLAGS = "--filter @necroverse/necrodev..."
